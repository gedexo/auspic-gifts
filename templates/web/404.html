<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center px-6 md:px-12">
        <h1 class="text-7xl font-extrabold text-blue-600">404</h1>
        <h2 class="text-2xl md:text-3xl font-semibold mt-4 text-gray-800">Oops! Page Not Found</h2>
        <p class="text-gray-600 mt-2 text-lg">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">Go Home</a>
    </div>
</body>
</html>
