<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .progress-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }
        .progress-step {
            flex: 1;
            text-align: center;
            padding: 10px;
            color: #6c757d;
            position: relative;
        }
        .progress-step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #dee2e6;
        }
        .progress-step.active::before {
            background-color: #007bff;
        }
        .progress-step.active {
            color: #007bff;
            font-weight: bold;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .form-control, .form-select {
            border-color: #ced4da;
        }
        .btn-continue {
            background-color: #005b96;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
        }
        .address-type-btn {
            border: 1px solid #ced4da;
            color: #495057;
            background-color: white;
        }
        .address-type-btn.active {
            background-color: #007bff;
            color: white;
        }
        .whatsapp-icon {
            color: #25D366;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="progress-container">
                    <div class="progress-step active">Login Details</div>
                    <div class="progress-step active">Delivery Address</div>
                    <div class="progress-step">Delivery Date & Time</div>
                    <div class="progress-step">Special Note</div>
                    <div class="progress-step">Payment & Order Summary</div>
                </div>
                <div class="form-container">
                    <h4 class="text-center mb-4">Awesome Shabbeb k ! Let us know where to deliver</h4>
                    <form>
                        <div class="row mb-3">
                            <div class="col-3">
                                <select class="form-select">
                                    <option selected>Title</option>
                                    <option>Mr.</option>
                                    <option>Ms.</option>
                                    <option>Mrs.</option>
                                </select>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <textarea class="form-control" rows="3" placeholder="Full Address"></textarea>
                            <span class="whatsapp-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.149-.173.198-.297.297-.495.099-.198.05-.372-.025-.521-.074-.149-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.048 1.018-1.048 2.479 1.074 2.876 1.223 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.717 2.006-1.413.248-.696.248-1.29.173-1.414z"/>
                                </svg>
                            </span>
                        </div>
                        
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Pincode">
                        </div>
                        
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                        
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-3">
                                    <select class="form-select">
                                        <option selected>+91</option>
                                    </select>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" placeholder="Mobile">
                                </div>
                            </div>
                            <small class="form-text text-muted">
                                <a href="#" class="text-primary text-decoration-none">Add Alternate No.</a>
                            </small>
                        </div>
                        
                        <div class="mb-3">
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn address-type-btn active">Home</button>
                                <button type="button" class="btn address-type-btn">Office</button>
                                <button type="button" class="btn address-type-btn">Others</button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-continue">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Address Type Button Toggle
        const addressTypeButtons = document.querySelectorAll('.address-type-btn');
        addressTypeButtons.forEach(button => {
            button.addEventListener('click', () => {
                addressTypeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
